<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Advice generator</title>
</head>

<body>
    <main>
        <div class="card-container">
            <div class="card-app">
                <h1>ADVICE #111</h1>
                <div class="card-quote">
                    <p>“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
                </div>
                <picture >
                    <source class="divider" media="(min-width: 1400px)" srcset="./images/pattern-divider-desktop.svg">
                    <source class="divider" media="(max-width: 375px)" srcset="./images/pattern-divider-mobile.svg">
                    <img class="divider"src="./images/pattern-divider-mobile.svg" alt="Divider pattern">
                </picture>
            
                <div class="card-button">
                    <img src="./images/icon-dice.svg" alt="icon-dice" />
                </div>
            </div>
            
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
